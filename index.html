<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <p>
                    <label for="email">Correo</label>

                </p>
                <p>
                    <label for="comentario">Comentario</label><br />
                    <textarea name="comentario" id="comentario" cols="65" rows="10" style="margin-top: 10px;"></textarea>
                </p>
                <p>
                    <input type="submit" id="btnadd" value="Enviar" onclick="addData()"/>
                    <button type="submit" id="actualizar">Actualizar</button>
                </p>
            </form>
        </div>
    </div>

    <div class="tabla">
        <table class="tableData" id="tableData">
            <th>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </th>
            <tbody>

        </table>
